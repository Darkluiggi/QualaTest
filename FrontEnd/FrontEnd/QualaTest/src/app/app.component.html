<mat-toolbar>
 
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
</button>
<ng-container>
<div class="imageContainer">
  <img alt="img"  src="../assets/QualaLogo.png" class="logoImage" >
</div>
</ng-container>
</mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav class="mat-elevation-z8" mode="side" [opened]="isShowing">
        <button mat-button class="menu-button" routerLink="/">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" routerLink="/Branches">
            <mat-icon>person</mat-icon>
            <span>Branches</span>
        </button>
        
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>

    </mat-sidenav>

     
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
  </mat-sidenav-container>
